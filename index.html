<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MVC-Demo</title>
</head>
<body>
    <!-- Progress Bar -->
    <div class="progress-bar-container"></div>

    <!-- Search Bar -->
    <div class="search-bar-container">
        <div class="search-bar-box" id="api">
            <p>Type Aheah Search with API <b>(e.g. Type "pik" for "pikachu")</b></p>
            <input type="text" placeholder="Search...">
            <ul class="autocom-list"></ul>
        </div>
        <div class="search-bar-box" id="local">
            <p>Keyword Search with no API <b>(e.g. Type "A" for "CA, AZ, WA")</b></p>
            <input type="text" placeholder="Search...">
            <ul class="autocom-list"></ul>
        </div>
    </div>

    <!-- Whack a Mole -->
    <div class="game-container"></div>

    

    <script src="script.js"></script>
</body>
</html>
